<body>
    <header>
        <h1>Katherine Johnson</h1>
        <p>Calculated trajectories for NASA missions. <strong>They couldn't have done it without her!</strong></p>
    </header>
    <main id="main">
        <figure id="img-div">
            <img id="image"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Katherine_Johnson_1983.jpg/800px-Katherine_Johnson_1983.jpg"
                alt="image here" </img>
            <figcaption id="img-caption">Katherine Johnson, also Katherine Coleman Goble Johnson, 1983</figcaption>
            <section id="tribute-info">
                <h3 id="about">
                    <strong>About Her</strong>
                </h3>
                <ul id="about-paragraph">
                    <li>Katherine is one of the first African-American women to work as a NASA scientist.</li>
                    <li>For 33 years Katherine Johnson mastered complex calculations and pioneered the use of computers.
                        Including, calculating emergency return paths for Project Mercuy.</li>
                    <li>For Katherin's hardwork and detication she received the Presidential Medal of Freedom in 2015.
                        In 2016, NASA awarded her the Silver Snoopy Award. Just to name a few. There's even a movie
                        about her called Hidden Figures.</li>
                </ul>
                <figcitation id=citation>Cited: https://en.wikipedia.org/wiki/Katherine_Johnson#External_links
                </figcitation>
            </section>
            <h3 id="more-info">Read more about her at
                <a href="https://en.wikipedia.org/wiki/Katherine_Johnson" target="_blank"
                    id="tribute-link">Wikipedia</a>.
            </h3>
        </figure>
    </main>
